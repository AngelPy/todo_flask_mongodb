{% extends "layout.html" %}

{% block content %}

    <h1>Login</h1>
    <form action="/login" method="POST">

        <input type="text" name="username" placeholder="username">
        
        <input type="password" name="password" id="password">
        
        <a href="/register">Register</a>
        <br>
        <input type="submit" value="Login">

    </form>

{% endblock %}
